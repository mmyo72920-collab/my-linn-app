<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linn - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2563eb; 
            --bg: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); 
        }
        body { 
            font-family: 'Inter', 'Pyidaungsu', sans-serif; 
            background: var(--bg); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0; 
            padding: 20px; 
        }
        .card { 
            background: white; 
            width: 100%; 
            max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            text-align: center; 
        }
        .brand { 
            font-size: 2.5rem; 
            color: var(--primary); 
            font-weight: 800; 
            margin-bottom: 10px; 
        }
        .input-group { 
            position: relative; 
            margin-bottom: 20px; 
            text-align: left; 
        }
        /* Icon styling */
        .input-group i { 
            position: absolute; 
            left: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #94a3b8; 
        }
        /* Toggle eye styling */
        .input-group .toggle-eye {
            left: auto;
            right: 15px;
            cursor: pointer;
            color: #64748b;
            transition: 0.3s;
        }
        .input-group .toggle-eye:hover {
            color: var(--primary);
        }
        input { 
            width: 100%; 
            padding: 12px 45px 12px 45px; /* Added right padding for eye icon */
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 1rem; 
            outline: none; 
            transition: 0.3s; 
            box-sizing: border-box; 
        }
        input:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(37,99,235,0.1); 
        }
        .rules { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin: 20px 0; 
            font-size: 0.85rem; 
            color: #64748b; 
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        button:hover { 
            background: #1d4ed8; 
            transform: translateY(-1px); 
        }
        .link { 
            margin-top: 25px; 
            font-size: 0.9rem; 
            color: #64748b; 
        }
        .link a { 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: 600; 
        }
    </style>
</head>
<body>
<div class="card">
    <div class="brand">Linn</div>
    <h2>အကောင့်သစ်ဖွင့်ရန်</h2>
    
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="အမည် အပြည့်အစုံ">
    </div>

    <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone" placeholder="ဖုန်းနံပါတ်">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="စကားဝှက် (အနည်းဆုံး ၈ လုံး)" minlength="8">
        <i class="fas fa-eye toggle-eye" id="togglePassword"></i>
    </div>

    <label class="rules">
        <input type="checkbox" id="rulesCheck"> စည်းကမ်းချက်များကို လက်ခံပါသည်
    </label>

    <button onclick="registerUser()">အကောင့်ဖွင့်မည်</button>
    
    <div class="link">အကောင့်ရှိပြီးသားလား? <a href="login.html">Login ဝင်ရန်</a></div>
</div>

<script>
    // Password Visibility Toggle Logic
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle the eye icon
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    async function registerUser() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const rules = document.getElementById('rulesCheck').checked;

        // Validation checks
        if(!name || !phone || !password) {
            return alert("အချက်အလက်များ ဖြည့်စွက်ပါ");
        }

        // 8 Character Minimum Check
        if(password.length < 8) {
            return alert("စကားဝှက်သည် အနည်းဆုံး စာလုံး ၈ လုံး ရှိရပါမည်");
        }

        if(!rules) {
            return alert("စည်းကမ်းချက်များကို လက်ခံပေးပါ");
        }

        try {
            const res = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone, password })
            });
            const data = await res.json();
            
            if(res.ok) {
                alert("အကောင့်ဖွင့်ခြင်း အောင်မြင်ပါသည်");
                window.location.href = 'login.html';
            } else { 
                alert(data.message); 
            }
        } catch (error) { 
            alert("Server ချိတ်ဆက်မှု မရရှိပါ"); 
        }
    }
</script>
</body>
</html>
