<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linn - Information Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', 'Pyidaungsu', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .logout-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-logout {
            background: #fee2e2;
            color: var(--danger);
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-logout:hover { background: #fecaca; }

        h2 {
            color: var(--text-main);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.6rem;
        }

        .section-title {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin: 25px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #64748b;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            background: #f8faff;
        }

        .file-upload-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .file-box {
            border: 2px dashed #cbd5e1;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-box:hover { border-color: var(--primary-color); background: #f1f5f9; }

        .file-box i { font-size: 1.5rem; color: #94a3b8; margin-bottom: 8px; }

        .file-name-display {
            font-size: 0.75rem;
            color: var(--primary-color);
            margin-top: 5px;
            word-break: break-all;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3); }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .container { padding: 30px 20px; }
            .file-upload-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logout-wrapper">
        <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ·Äë·ÄΩ·ÄÄ·Ä∫·Äõ·Äî·Ä∫</button>
    </div>

    <h2><i class="fas fa-edit"></i> ·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏ ·Äñ·Äº·Ää·Ä∑·Ä∫·ÄÖ·ÄΩ·ÄÄ·Ä∫·Äï·Ä´</h2>

    <form id="infoForm">
        <div class="section-title"><i class="fas fa-user"></i> ·ÄÄ·Ä≠·ÄØ·Äö·Ä∫·Äõ·Ä±·Ä∏·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫</div>
        
        <div class="input-group">
            <label>·Ä°·Äô·Ää·Ä∫·Ä°·Äï·Äº·Ää·Ä∑·Ä∫·Ä°·ÄÖ·ÄØ·Ä∂</label>
            <input type="text" id="fullName" placeholder="·Ä•·Äï·Äô·Ä¨ - ·Ä¶·Ä∏·Äò" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="input-group">
                <label>·Ä°·Äû·ÄÄ·Ä∫</label>
                <input type="number" id="age" placeholder="Age" required>
            </div>
            <div class="input-group">
                <label>·Äï·Ää·Ä¨·Ä°·Äõ·Ää·Ä∫·Ä°·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏</label>
                <input type="text" id="education" placeholder="Education">
            </div>
        </div>

        <div class="input-group">
            <label>·Äî·Ä±·Äõ·Äï·Ä∫·Äú·Ä≠·Äï·Ä∫·ÄÖ·Ä¨</label>
            <textarea id="address" rows="3" placeholder="·Ä°·Äô·Äæ·Äê·Ä∫·Åä ·Äú·Äô·Ä∫·Ä∏·Åä ·Äô·Äº·Ä≠·ÄØ·Ä∑·Äî·Äö·Ä∫..."></textarea>
        </div>

        <div class="section-title"><i class="fas fa-users"></i> ·Äô·Ä≠·Äò·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="input-group">
                <label>·Äñ·ÄÅ·ÄÑ·Ä∫·Ä°·Äô·Ää·Ä∫</label>
                <input type="text" id="fatherName" placeholder="Father Name">
            </div>
            <div class="input-group">
                <label>·Äô·Ä≠·ÄÅ·ÄÑ·Ä∫·Ä°·Äô·Ää·Ä∫</label>
                <input type="text" id="motherName" placeholder="Mother Name">
            </div>
        </div>

        <div class="section-title"><i class="fas fa-cloud-upload-alt"></i> ·ÄÖ·Ä¨·Äõ·ÄΩ·ÄÄ·Ä∫·ÄÖ·Ä¨·Äê·Äô·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏</div>
        <div class="file-upload-wrapper">
            <div class="file-box" onclick="document.getElementById('nrcFile').click()">
                <i class="fas fa-id-card"></i>
                <label style="cursor: pointer;">·Äô·Äæ·Äê·Ä∫·Äï·ÄØ·Ä∂·Äê·ÄÑ·Ä∫ (·Äõ·Äæ·Ä±·Ä∑/·Äî·Ä±·Ä¨·ÄÄ·Ä∫)</label>
                <input type="file" id="nrcFile" hidden required onchange="updateFileName('nrcFile', 'nrcName')">
                <div id="nrcName" class="file-name-display"></div>
            </div>
            <div class="file-box" onclick="document.getElementById('householdFile').click()">
                <i class="fas fa-home"></i>
                <label style="cursor: pointer;">·Ä°·Ä≠·Äô·Ä∫·Äë·Ä±·Ä¨·ÄÑ·Ä∫·ÄÖ·ÄØ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏</label>
                <input type="file" id="householdFile" hidden required onchange="updateFileName('householdFile', 'hhName')">
                <div id="hhName" class="file-name-display"></div>
            </div>
        </div>

        <button type="submit" class="btn-submit">·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏ ·Äï·Ä±·Ä∏·Äï·Ä≠·ÄØ·Ä∑·Äô·Ää·Ä∫</button>
    </form>
</div>



<script>
    // Login ·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
    if (!localStorage.getItem('userId')) {
        alert("·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äï·Äº·ÄØ·Åç ·Ä°·Äõ·ÄÑ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏ Login ·Äù·ÄÑ·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´");
        window.location.href = 'login.html';
    }

    function logout() {
        if(confirm("Logout ·Äú·ÄØ·Äï·Ä∫·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) {
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }
    }

    // File ·Äî·Ä¨·Äô·Ää·Ä∫·Äï·Äº·Äû·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
    function updateFileName(inputId, displayId) {
        const input = document.getElementById(inputId);
        const display = document.getElementById(displayId);
        if (input.files.length > 0) {
            display.innerText = "üìÅ " + input.files[0].name;
        }
    }

    document.getElementById('infoForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button[type="submit"]');
        btn.innerText = "·ÄÅ·Ä±·Äê·Äπ·Äê·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äï·Ä´...";
        btn.disabled = true;

        const formData = new FormData();
        formData.append('userId', localStorage.getItem('userId'));
        formData.append('fullName', document.getElementById('fullName').value);
        formData.append('age', document.getElementById('age').value);
        formData.append('education', document.getElementById('education').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('fatherName', document.getElementById('fatherName').value);
        formData.append('motherName', document.getElementById('motherName').value);
        formData.append('nrcFile', document.getElementById('nrcFile').files[0]);
        formData.append('householdFile', document.getElementById('householdFile').files[0]);

        try {
            const response = await fetch('http://localhost:5000/submit-form', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            alert(data.message);
            if(response.ok) {
                location.reload(); // ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äº·ÄÑ·Ä∫·Äõ·ÄÑ·Ä∫ form ·ÄÄ·Ä≠·ÄØ reset ·Äú·ÄØ·Äï·Ä∫·Äô·Äö·Ä∫
            }
        } catch (error) {
            alert("Error: ·ÄÜ·Ä¨·Äó·Ä¨·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·ÄÅ·Äª·Ä≠·Äê·Ä∫·ÄÜ·ÄÄ·Ä∫·Åç·Äô·Äõ·Äï·Ä´");
        } finally {
            btn.innerText = "·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏ ·Äï·Ä±·Ä∏·Äï·Ä≠·ÄØ·Ä∑·Äô·Ää·Ä∫";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
