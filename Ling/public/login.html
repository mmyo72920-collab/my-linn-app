<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linn - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --bg: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); }
        body { font-family: 'Inter', 'Pyidaungsu', sans-serif; background: var(--bg); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; padding: 20px; }
        .card { background: white; width: 100%; max-width: 400px; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .brand { font-size: 2.5rem; color: var(--primary); font-weight: 800; margin-bottom: 10px; }
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        input { width: 100%; padding: 12px 15px 12px 45px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .link { margin-top: 25px; font-size: 0.9rem; color: #64748b; }
        .admin-link { margin-top: 15px; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>
<div class="card">
    <div class="brand">Linn</div>
    <h2>Login ဝင်ရန်</h2>
    <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone" placeholder="ဖုန်းနံပါတ်">
    </div>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password">
    </div>
    <button onclick="loginUser()">Login ဝင်မည်</button>
    <div class="link">အကောင့်မရှိသေးဘူးလား? <a href="index.html" style="color:var(--primary); font-weight:600; text-decoration:none;">ဖွင့်ရန်</a></div>
    <div class="admin-link">Admin ဖြစ်ပါက <a href="admin-login.html" style="color:#64748b;">ဤနေရာမှဝင်ပါ</a></div>
</div>

<script>
    async function loginUser() {
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('https://my-linn-app.onrender.com/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, password })
            });
            const data = await res.json();
            if(res.ok) {
                localStorage.setItem('userId', data.user.id);
                window.location.href = 'form.html';
            } else { alert(data.message); }
        } catch { alert("Server ချိတ်ဆက်မှု မရရှိပါ"); }
    }
</script>
</body>

</html>
