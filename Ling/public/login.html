<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | အကောင့်ဝင်ရန်</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-color: #2d3748;
        }

        body {
            font-family: 'Inter', 'Pyidaungsu', sans-serif;
            background: var(--primary-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 380px;
            text-align: center;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.8rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>အကောင့်ဝင်ရန်</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>ဖုန်းနံပါတ်</label>
                <input type="text" id="phone" placeholder="09xxxxxxxxx" required>
            </div>
            <div class="input-group">
                <label>စကားဝှက် (Password)</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" id="loginBtn">Login ဝင်မည်</button>
        </form>
        
        <div id="message"></div>

        <div class="footer-text">
            အကောင့်မရှိသေးပါက? <a href="/">အကောင့်သစ်ဖွင့်ရန်</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            messageDiv.style.color = "blue";
            messageDiv.innerText = "စစ်ဆေးနေပါသည်...";

            try {
                const response = await fetch('https://my-linn-app.onrender.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.color = "green";
                    messageDiv.innerText = "Login အောင်မြင်ပါသည်။ ခေတ္တစောင့်ပါ...";
                    
                    // User ID ကို အသုံးပြုပြီး Details Page သို့ လွှတ်ပေးခြင်း
                    setTimeout(() => {
                        window.location.href = `cancheckuser-details.html?id=${data.user.id}`;
                    }, 1000);
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.innerText = data.message;
                }
            } catch (err) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "ချိတ်ဆက်မှု အမှားအယွင်းရှိနေပါသည်။";
            }
        });
    </script>
</body>
</html>
