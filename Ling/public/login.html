<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | အကောင့်ဝင်ရန်</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-color: #2d3748;
        }

        body {
            font-family: 'Inter', 'Pyidaungsu', sans-serif;
            background: var(--primary-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.8rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
            font-size: 1rem;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pass-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            opacity: 0.9;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        #message {
            margin-top: 1.2rem;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>အကောင့်ဝင်ရန်</h2>
        <p class="subtitle">ကျေးဇူးပြု၍ သင့်အချက်အလက်များကို ဖြည့်စွက်ပါ</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label><i class="fas fa-phone"></i> ဖုန်းနံပါတ်</label>
                <input type="text" id="phone" placeholder="09xxxxxxxxx" required>
            </div>
            <div class="input-group">
                <label><i class="fas fa-lock"></i> စကားဝှက် (Password)</label>
                <div class="pass-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password" id="eyeIcon"></i>
                </div>
            </div>
            <button type="submit" id="loginBtn">
                <div class="spinner" id="spinner"></div>
                <span id="btnText">Login ဝင်မည်</span>
            </button>
        </form>
        
        <div id="message"></div>

        <div class="footer-text">
            အကောင့်မရှိသေးပါက? <a href="/">အကောင့်သစ်ဖွင့်ရန်</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const eyeIcon = document.getElementById('eyeIcon');
        const passwordInput = document.getElementById('password');

        // Password အဖွင့်အပိတ် လုပ်ဆောင်ချက်
        eyeIcon.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            
            // Loading ပြရန်
            loginBtn.disabled = true;
            spinner.style.display = "block";
            btnText.innerText = "စစ်ဆေးနေပါသည်...";
            messageDiv.style.display = "none";

            try {
                // Render ပေါ်တွင် Host တစ်ခုတည်းဖြစ်ပါက /login ဟုသာရေးလျှင် လုံလောက်ပါသည်
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.display = "block";
                    messageDiv.style.backgroundColor = "#c6f6d5";
                    messageDiv.style.color = "#2f855a";
                    messageDiv.innerText = "✅ Login အောင်မြင်ပါသည်။";

                    setTimeout(() => {
                        if (data.isAdmin) {
                            // Admin ဖြစ်ကြောင်း browser မှာ သိမ်းမည်
                            localStorage.setItem('isAdminLoggedIn', 'true');
                            window.location.href = "admin-dashboard.html";
                        } else {
                            // ပုံမှန် User ဖြစ်ပါက User ID ဖြင့် သွားမည်
                            window.location.href = `cancheckuser-details.html?id=${data.user.id}`;
                        }
                    }, 800);
                } else {
                    showError(data.message || "Login ဝင်၍မရပါ။");
                }
            } catch (err) {
                showError("ဆာဗာနှင့် ချိတ်ဆက်၍မရပါ။ ခေတ္တစောင့်ပြီး ပြန်ကြိုးစားပေးပါ။");
            } finally {
                loginBtn.disabled = false;
                spinner.style.display = "none";
                btnText.innerText = "Login ဝင်မည်";
            }
        });

        function showError(msg) {
            messageDiv.style.display = "block";
            messageDiv.style.backgroundColor = "#fed7d7";
            messageDiv.style.color = "#c53030";
            messageDiv.innerText = "❌ " + msg;
        }
    </script>
</body>
</html>
