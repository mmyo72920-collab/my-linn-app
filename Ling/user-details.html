<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1e293b; --accent: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 40px 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; margin-bottom: 30px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .info-item { background: #fdfdfd; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); }
        .label { display: block; font-size: 12px; color: #64748b; font-weight: bold; text-transform: uppercase; }
        .value { font-size: 16px; color: var(--primary); font-weight: 600; margin-top: 5px; }
        .doc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .doc-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; border: 1px solid #e2e8f0; cursor: pointer; transition: 0.3s; }
        .doc-card img:hover { transform: scale(1.02); }
        .back-btn { text-decoration: none; color: var(--accent); font-weight: 600; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2><i class="fas fa-id-card"></i> User Application Details</h2>
        <a href="admin-dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
    </div>

    <div id="content" class="info-grid">
        <p>Loading details...</p>
    </div>

    <div class="doc-grid">
        <div class="doc-card">
            <p><strong>NRC Copy</strong></p>
            <img id="nrcImg" src="" onclick="window.open(this.src)">
        </div>
        <div class="doc-card">
            <p><strong>Household List</strong></p>
            <img id="hhImg" src="" onclick="window.open(this.src)">
        </div>
    </div>
</div>

<script>
    // Security Check
    if (localStorage.getItem('isAdminLoggedIn') !== 'true') window.location.href = 'admin-login.html';

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    async function loadDetails() {
        try {
            const res = await fetch(`https://my-linn-app.onrender.com/admin/form/${id}`);
            const data = await res.json();
            
            document.getElementById('content').innerHTML = `
                <div class="info-item"><span class="label">Full Name</span><div class="value">${data.fullName}</div></div>
                <div class="info-item"><span class="label">Age</span><div class="value">${data.age}</div></div>
                <div class="info-item"><span class="label">Father Name</span><div class="value">${data.fatherName}</div></div>
                <div class="info-item"><span class="label">Education</span><div class="value">${data.education}</div></div>
                <div class="info-item" style="grid-column: span 2;"><span class="label">Address</span><div class="value">${data.address}</div></div>
            `;
            document.getElementById('nrcImg').src = `https://my-linn-app.onrender.com/uploads/${data.nrcFile}`;
            document.getElementById('hhImg').src = `https://my-linn-app.onrender.com/uploads/${data.householdFile}`;
        } catch { alert("Error loading data"); }
    }
    loadDetails();
</script>
</body>
</html>
